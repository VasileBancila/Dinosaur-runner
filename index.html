<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://www.freepnglogos.com/uploads/toy-story-png/toy-story-dinosaur-characters-transparent-27.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dinosaur runner</title>
</head>

<body>
    <h1><i>Dinosaur runner</i></h1><br>
    <canvas width="800" height="400" id="canvas"></canvas><br>
    <h3><i>
            <span id="gameOver"></span>
            Time: <span id="time">0</span>
        </i></h3><br>
    <button type="button" class="btn btn-outline-success" id="startGame" onclick="startGame()">Start</button>
    <button type="button" class="btn btn-outline-success" id="reload" onclick="reload()">Reload</button>
    <script type="text/javascript" src="script.js"> </script>
</body>

</html>
